<md-toolbar class="md-primary" layout="row" layout-align="center center">
  <div class="fvHeader" layout="row" layout-align="center center">
    <img src="/img/logo.png" class="logo-icon">
    <span class="logo-text">Online Debugger</span>
  </div>
  <span flex></span>
  <md-button ng-click="$ctrl.close()" ng-show="$ctrl.canClose" aria-label="close modal" class="md-icon-button close-button">
    <md-icon md-font-icon="fa" class="fa-close"></md-icon>
  </md-button>
</md-toolbar>

<md-dialog-content class="fvContent">
  <div class="md-dialog-content">

    <div class="md-title dialog-title">
      Choose a Trace File
    </div>

    <div class="md-subhead" layout="column">
      <span>Choose a file that contains a code trace.</span>
      <span ng-show="!$ctrl.errorMessage">This trace is generated by the command line tool.</span>
      <span class="error" ng-show="$ctrl.errorMessage">{{$ctrl.errorMessage}}</span>
    </div>
  </div>
</md-dialog-content>

<md-dialog-actions>
  <div>
    <input type="file" name="file" id="file" class="input_file"
      type="file" accept=".json" file-input
      ng-change="$ctrl.readFile()" ng-model="$ctrl.chosenFile" ng-hide="true">
    <label for="file" class="md-button md-raised md-primary">Choose File</label>
  </div>
</md-dialog-actions>
