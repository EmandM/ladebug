<div ng-if="!$ctrl.isPrimitive" class="odVariable">
  <div layout="row" layout-align="start center">
    <md-icon md-font-icon="fa" class="vIcon" ng-class="$ctrl.visible ? 'fa-chevron-down' : 'fa-chevron-right'"
      ng-click="$ctrl.toggleVisibility()"></md-icon>
    <code class="vText" ng-if="$ctrl.hasName"><pre>{{$ctrl.variable.name}}:</pre></code>
    <span class="vValue vText">{{$ctrl.variable.type}}</span>
    <span flex></span>
  </div>
  <div class="children" ng-show="$ctrl.visible">
    <variable ng-repeat="variable in $ctrl.variable.value" variable="variable"></variable>
  </div>
</div>

<div layout="row" layout-align="start center" ng-if="$ctrl.isPrimitive" class="odVariable">
  <code class="pName vText" ng-if="$ctrl.hasName"><pre>{{$ctrl.variable.name}}:</pre></code>
  <code class="pValue vText"><pre>{{$ctrl.variable.value}}</pre></code>
  <span flex></span>
</div>
