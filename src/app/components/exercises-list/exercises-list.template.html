<div layout="column" ng-if="$ctrl.exercisesLoaded" layout-align="start start">
  <h3 class="exercisesTitle md-title" ng-show="$ctrl.exerciseList">Saved Exercises</h3>
  <span>
    <md-button class="exerciseButton md-raised" ng-repeat="exercise in $ctrl.exerciseList"
      ui-sref="{{$ctrl.getExerciseLink(exercise)}}">{{exercise.name}}</md-button>
  </span>
</div>

<div ng-if="!$ctrl.exercisesLoaded">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
