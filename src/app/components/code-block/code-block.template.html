<table class="odCodeBlock">
  <tbody>
    <tr ng-repeat="line in $ctrl.codeByLines track by $index">
      <td><md-icon md-font-icon="fa" class="fa-arrow-right" ng-if="false"></md-icon></td>
      <td><code><pre class="lineNumbers">{{$index + 1}}</pre></code></td>
      <td><div class="userCode" hljs hljs-language="python" hljs-source="line"></div></td>
    </tr>
  </tbody>
</table>
